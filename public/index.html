<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Rubik:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" rel="stylesheet">

  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
      Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->

  <script>
    const pressed = []
    const secretCode = 'malik'

    //algorithm that searches for code and typed input from user
    window.addEventListener('keyup', (e) => {
      pressed.push(e.key)
      pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)

      if (pressed.join('').includes(secretCode)) {
        // action taken what code = user input
        console.log('Easter Egg Found 🥚🐇')
        const image = document.createElement('img')
        image.src = 'https://media.giphy.com/media/hT6X1R0RL0ZGrrMIXG/giphy.gif'
        image.classList.add('🥚')
        document.querySelector('body').appendChild(image)
      }
    })
  </script>
</body>

</html>
